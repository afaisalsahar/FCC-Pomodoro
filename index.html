<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app-container">
            <div class="logo"><img src="logo.png" alt="Pomodoro Timer"></div>
            <div class="pomodoro-app">
                <div id="top" class="top">
                    <div class="wrapper">
                        <span id="status">Welcome</span>
                        <a id="settingsbtn" class="settingsbtn right" href="#"><i class="material-icons">settings</i></a>
                    </div>
                </div>

                <div class="main">
                    <div class="timer">
                        <div class="countdown"><span id="countdown">25:00</span></div>
                        <div class="controls">
                            <a class="btn-floating side-btn" id="rs"><i class="material-icons">stop</i></a>
                            <a class="btn-floating main-btn" id="pnp">
                                    <div class="play-button paused-button">
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="triangle-1"></div>
                                    <div class="triangle-2"></div>
                                </div>
                            </a>
                            <a class="btn-floating side-btn" id="skip"><i class="material-icons">skip_next</i></a>
                        </div>
                        <div id="animation"></div>
                    </div>

                    <div id="settings" class="settings">
                        <div>
                          <p class="range-field">
                            <label for="focusLength">Focus</label>
                            <input type="range" id="focusLength" min="1" max="90" value="25"/>
                          </p>
                          <p class="range-field">
                            <label for="restLength">Rest</label>
                            <input type="range" id="restLength" min="1" max="20" value="5"/>
                          </p>
                          <div class="switch">
                            <label>
                                <span class="label">Animation</span>
                                <input type="checkbox" name="animationswitch" id="animationswitch" checked="true">
                                <span class="right lever"></span>
                            </label>
                          </div>
                          <div class="switch">
                            <label>
                                <span class="label">Sound Notification</span>
                                <input type="checkbox" name="notificationaudio" id="notificationaudio" checked="true">
                                <span class="right lever"></span>
                            </label>
                          </div>
                          <div class="switch">
                              <label>
                                <span class="label">Push Notification</span>
                                <input type="checkbox" disabled="true" name="notificationPopup" id="notificationPopup">
                                <span class="right lever"></span>
                              </label>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span class="icon">
                    <svg width="14px" height="16px" viewBox="0 0 14 16" version="1.1" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9.5,3 L8,4.5 L11.5,8 L8,11.5 L9.5,13 L14,8 L9.5,3 L9.5,3 Z M4.5,3 L0,8 L4.5,13 L6,11.5 L2.5,8 L6,4.5 L4.5,3 L4.5,3 Z"></path>
                    </svg>
                </span>
                with
                <span class="icon heart">
                    <svg width="12px" height="16px" viewBox="0 0 12 16" version="1.1">
                        <path fill-rule="evenodd" d="M11.2,3 C10.68,2.37 9.95,2.05 9,2 C8.03,2 7.31,2.42 6.8,3 C6.29,3.58 6.02,3.92 6,4 C5.98,3.92 5.72,3.58 5.2,3 C4.68,2.42 4.03,2 3,2 C2.05,2.05 1.31,2.38 0.8,3 C0.28,3.61 0.02,4.28 0,5 C0,5.52 0.09,6.52 0.67,7.67 C1.25,8.82 3.01,10.61 6,13 C8.98,10.61 10.77,8.83 11.34,7.67 C11.91,6.51 12,5.5 12,5 C11.98,4.28 11.72,3.61 11.2,2.98 L11.2,3 Z"></path>
                    </svg>
                </span>
                by <a href="https://twitter.com/afaisalsahar" target="_blank">Fay</a>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
